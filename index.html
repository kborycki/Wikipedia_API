<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikipediaSearch</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Open+Sans:wght@300;400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/33b7a3e375.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section>
            <div class="wrapper">
                <div class="title">
                    <h1>Wikipedia</h1>
                    <p>Search</p>
                </div>
                <div class="search_input">
                    <input class="search" type="text" placeholder="What are you looking for?">
                    <i class="fa-solid fa-magnifying-glass search_btn"></i>
                </div>
                <div class="search_box">
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
